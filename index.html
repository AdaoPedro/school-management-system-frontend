<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <section id="login">
                <div id="login-form">
                    <div class="img-container">
                        <img src="./assets/students.png">
                    </div>
                    <div class="form-container">
                        <div class="titulos">
                            <h4>Bem-vindo de volta!</h4>
                            <h1>Faça login na sua conta</h1>
                        </div>
                        <form action="" method="POST" id="form">
                            <div class="field-container">
                                <label for="email">Email </label>
                                <input type="email" id="email" name="email" placeholder="exemplo23@gmail.com">
                                <p class="show">Email invalido</p>
                            </div>
                            <div class="field-container">
                                <label for="password">Password </label>
                                <input type="password" id="password" name="password" placeholder="strong password">
                                <p class="show">Password muita curta.</p>
                            </div>
                            <div class="btn-container">
                                <button type="submit" class="primary">Entrar na Conta</button>
                            </div>
                            
                        </form>
                        <p class="nota-rodape">
                            Sistema de Gestão Escolar v1.0
                        </p>
                    </div>
                    
                </div>
            </section> 
        </div>
        <script>
            // apenas para teste
            document.getElementById("form").addEventListener("submit", e => e.preventDefault())
            document.querySelector(".btn-container").addEventListener("click", e => window.location.href ="application-dashboard.html")
        </script>
    </body>
</html>
